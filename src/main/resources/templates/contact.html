<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/style.css" />
<h1>Contact</h1>
<div class="menu">
    <a href="/index"><button class="button_menu">Lecture des contacts</button></a>
    <a href="/ajouter_contact"><button class="button_menu">Ajout de contacts</button></a>
    <button class="button_menu">Logout</button>
</div>
<br>
<br>
<h2 th:utext="${contact.firstName} + ' ' + ${contact.lastName}">

</h2>
<br>
<br>
<h3 th:utext="'Adresse(s) de '+ ${contact.firstName}"></h3>
<table class="contact_liste">
    <tr>
        <th>ID</th>
        <th>libelle</th>
        <th>Code Postal</th>
        <th>Ville</th>
    </tr>
    <tr th:each="c : ${adresses}">
        <td th:utext="${c.id}"></td>
        <td th:utext="${c.libelle}"></td>
        <td th:utext="${c.cp}"></td>
        <td th:utext="${c.ville}"></td>
    </tr>
</table>
<br>
<br>
<h3 th:utext="'Mail(s) de '+ ${contact.firstName}"></h3>
<table class="contact_liste">
    <tr>
        <th>ID</th>
        <th>Mail</th>
    </tr>
    <tr th:each="c : ${mails}">
        <td th:utext="${c.id}"></td>
        <td th:utext="${c.mail}"></td>
    </tr>
</table>
</html>
