<html>
<meta charset="UTF-8">
<link rel="stylesheet"type="text/css" href="style.css"/>
<h1>Contact</h1>
<div class="menu">
    <button class="button_menu">Lecture des contacts</button>
    <button class="button_menu disable">Ajout de contacts</button>
    <button class="button_menu">Logout</button>
</div>
<br>
<br>
<form>
    <table class="ajout">
        <tr>
            <th><p>Nom : </p></th><td><input type="text"/></td>
        <tr>
            <th><p>Prenom : </p></th><td><input type="text"/></td>
        </tr>
        <tr>
            <th><p>Adresse : </p></th><td><input class="adresse" name="adresse1" type="text"/></td>
        </tr>
        <tr>
            <th><p>Code Postal : </p></th><td><input class="cp" name="cp1" type="text"/></td>
        </tr>
        <tr>
            <th><p>Ville : </p></th><td><input class="ville" name="ville1" type="text"/></td>
        </tr>
        <tr>
            <th><p>Mail : </p></th><td><input class="mail" name="mail1" type="email"></td>
        </tr>
    </table>
    <button onclick="add_adresse(); return false;">Ajouter adresse</button>
    <button onclick="add_mail(); return false;">Ajouter mail</button>


    <script type="text/javascript">
            function add_mail()
                {
		var nb = (document.getElementsByClassName("mail").length)+1;
		var tr = document.createElement('tr');
                tr.innerHTML = '<tr><th><p>Mail : </p></th><td><input class="mail" name="mail'+nb+'" type="email"></td></tr>';
                document.getElementsByClassName('ajout')[0].appendChild(tr);
                }
	    function add_adresse()
                {
		var nb1 = (document.getElementsByClassName("adresse").length)+1;
		var tr1 = document.createElement('tr');
                tr1.innerHTML = '<tr><th><p>Adresse : </p></th><td><input class="adresse" name="adresse'+nb1+'" type="text"></td></tr>';
                document.getElementsByClassName('ajout')[0].appendChild(tr1);

		var nb2 = (document.getElementsByClassName("cp").length)+1;
		var tr2 = document.createElement('tr');
                tr2.innerHTML = '<tr><th><p>Code Postal : </p></th><td><input class="cp" name="cp'+nb2+'" type="text"></td></tr>';
                document.getElementsByClassName('ajout')[0].appendChild(tr2);

		var nb3 = (document.getElementsByClassName("ville").length)+1;
		var tr3 = document.createElement('tr');
                tr3.innerHTML = '<tr><th><p>Ville : </p></th><td><input class="ville" name="ville'+nb3+'" type="ville"></td></tr>';
                document.getElementsByClassName('ajout')[0].appendChild(tr3);
		}
    </script>

</form>
<br>
<button class="button_validation">Ajouter</button>
</html>
